<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>LizardBase</title>

    <link rel="stylesheet" href="css/lizardbase.css" type="text/css" />

    <link rel="stylesheet" href="theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="theme/default/google.css" type="text/css" />

    <script src='http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA3io7bmHdMPqmXZbVX26zNxTfA2NqXjj5kFYyWuipMasdTDm2iBR2joPGhhXnH1R6zH_X_eRCEUVoyg'></script>
    <script src="OpenLayers.js" type="text/javascript"></script>

    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/dojo.xd.js">
    </script>
    <script src="js/lizardbase.js" type="text/javascript"></script>
  </head>

  <body onload="loadHome()">
    <div id="content">
      <div id="header">
        <div id='logo'></div>
        <div id='banner'></div>
      </div>

      <div id="navBar">
        <div id="navButtons">
          <div id="homeButton" class="navButton" onclick="loadHome()"></div>
          <div id="gisButton" class="navButton" onclick="loadGis()"></div>
          <div id="jbrowseButton" class="navButton" onclick="loadJBrowse()"></div>
          <div id="blastButton" class="navButton"></div>
          <div id="forumButton" class="navButton"></div>
          <div id="downloadsButton" class="navButton"></div>
          <div id="searchButton" class="navButton"></div>
        </div>
      </div>

      <div id="sidePanel">
        <ul id="sidePanel_News">
          <li>What's New</li>
          <li>Meetings</li>
          <li>Collaborations</li>
          <li>Forum</li>
          <li>Links</li>
        </ul>

        <ul id="sidePanel_Info">
          <li>Data Use Policy</li>
          <li>FAQs</li>
          <li>About Us</li>
          <li>Site Maps</li>
        </ul>
      </div>

      <div id="mainPanel"></div>
    </div>
  </body>
</html>
